<!DOCTYPE html>
<html>

<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Image tracker basic</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="./play-on-click.js"></script>
</head>

<a-scene vr-mode-ui="enabled: false;" embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
  <a-assets>
    <video id="luffy-smiling-video" preload="auto" src="./assets/video/luffy-smiling.gif" loop="true" playsinline
      autoplay crossorigin="anonymous"></video>
  </a-assets>

  <a-nft id="luffy-nft" type="nft" url="./assets/luffy-nft/luffy-smiling.fset" smooth="true" smoothCount="10" smoothTolerance=".01"
    smoothThreshold="5">

    <a-video id="luffy-vid" src="#luffy-smiling-vid" width="300" height="300" position="150 150 -50" rotation="-90 0 0"
      play-on-click></a-video>
  </a-nft>

  <a-entity id="camera" camera position="0 0 10"></a-entity>
</a-scene>
</body>

</html>
